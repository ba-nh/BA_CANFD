  <!-- âœ… ê·¸ë˜í”„ ì˜ì—­ -->
  <div id="plot" style="width:100%; height:600px;"></div>

  <script>
    let socket = null;
    const buffer = [];
    const maxWindow = 30;  // 10ì´ˆì—ì„œ 30ì´ˆë¡œ ë³€ê²½
    const maxPoints = 36000;
    const sampleInterval = 0.1;  // 0.1ì´ˆ ê°„ê²©ìœ¼ë¡œ ì—…ë°ì´íŠ¸
    let initialized = false;
    const shapes = [];
    const annotations = [];
    const eventRanges = {};
    let activeEvents = new Set();
    let updateTimer = null;  // ì—…ë°ì´íŠ¸ íƒ€ì´ë¨¸
    let lastUpdateTime = 0;  // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„
    let loggingTimer = null;  // ë¡œê¹… ì‹œê°„ ì—…ë°ì´íŠ¸ íƒ€ì´ë¨¸
    let manualViewMode = false;  // ìˆ˜ë™ ë·° ëª¨ë“œ (ì´ë™ ì‹œ í™œì„±í™”)
    let manualViewRange = null;  // ìˆ˜ë™ ë·° ë²”ìœ„
    
    // ì¬ìƒ ì†ë„ ê´€ë ¨ ë³€ìˆ˜
    let playbackSpeed = 1.0;  // ê¸°ë³¸ ì¬ìƒ ì†ë„ (1x)
    let isPlaybackPaused = false;  // ì¬ìƒ ì¼ì‹œì •ì§€ ìƒíƒœ
    let isFileMode = false;  // íŒŒì¼ ì—…ë¡œë“œ ëª¨ë“œ ì—¬ë¶€
    let fileData = [];  // ì—…ë¡œë“œëœ íŒŒì¼ ë°ì´í„°
    let currentFileIndex = 0;  // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ë°ì´í„° ì¸ë±ìŠ¤
    let filePlaybackTimer = null;  // íŒŒì¼ ì¬ìƒ íƒ€ì´ë¨¸

    // WebSocket ì—°ê²° í•¨ìˆ˜
    function connectWebSocket() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.close();
        }
        
        socket = new WebSocket("ws://" + location.host + "/ws");
        
        socket.onopen = function(event) {
            console.log("âœ… WebSocket ì—°ê²°ë¨");
            document.getElementById("status-indicator").style.color = "#2ca02c";
        };
        
        socket.onclose = function(event) {
            console.log("âŒ WebSocket ì—°ê²° ëŠì–´ì§");
            document.getElementById("status-indicator").style.color = "#d62728";
            // 3ì´ˆ í›„ ì¬ì—°ê²° ì‹œë„
            setTimeout(connectWebSocket, 3000);
        };
        
        socket.onerror = function(error) {
            console.error("âŒ WebSocket ì˜¤ë¥˜:", error);
        };
        
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            processData(data);
        };
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ WebSocket ì—°ê²°
    connectWebSocket();

    const signalColors = {
      SPEED: "#1f77b4",
      ACCELERATOR_PEDAL_PRESSED: "#ff7f0e",
      BRAKE_PRESSED: "#2ca02c",
      BRAKE_PRESSURE: "#d62728",
      STEERING_ANGLE_2: "#9467bd",
      STEERING_RATE: "#8c564b",
      STEERING_COL_TORQUE: "#e377c2"
    };

    const eventColors = {
      PM: "#FF4C4C", SA: "#FFA500", SB: "#007BFF",
      DD: "#AAAAAA", SH: "#9933FF"
    };

    const eventNames = {
      PM: "í˜ë‹¬ ì˜¤ì¡°ì‘", SA: "ê¸‰ê°€ì†", SB: "ê¸‰ì œë™",
      DD: "ì¡¸ìŒ ìš´ì „", SH: "ê¸‰ì¡°í–¥"
    };

    const scaleMap = {
      SPEED: 1,
      ACCELERATOR_PEDAL_PRESSED: 20,
      BRAKE_PRESSED: 20,
      BRAKE_PRESSURE: 0.1,
      STEERING_ANGLE_2: 0.03333333333333333,
      STEERING_RATE: 0.05,
      STEERING_COL_TORQUE: 0.03333333333333333
    };

    const scaleSuffix = {
      SPEED: "",
      ACCELERATOR_PEDAL_PRESSED: " (Ã—20)",
      BRAKE_PRESSED: " (Ã—20)",
      BRAKE_PRESSURE: " (Ã·10)",
      STEERING_ANGLE_2: " (Ã·30)",
      STEERING_RATE: " (Ã·20)",
      STEERING_COL_TORQUE: " (Ã·30)"
    };

    function updateEventTitle() {
      const el = document.querySelector("#event-title h2");
      if (activeEvents.size === 0) {
        el.innerText = "ì‹¤ì‹œê°„ ì£¼í–‰ ìƒíƒœ";
        el.style.color = "black";
      } else {
        const latest = Array.from(activeEvents).slice(-1)[0];
        el.innerText = `ì‹¤ì‹œê°„ ì£¼í–‰ ìƒíƒœ (${eventNames[latest]})`;
        el.style.color = eventColors[latest] || "black";
      }
    }

    function updateStatusIndicator() {
      const currentTimeEl = document.getElementById("current-time");
      const dataPointsEl = document.getElementById("data-points");
      const loggingTimeEl = document.getElementById("logging-time");
      const viewModeEl = document.getElementById("view-mode");
      
      if (buffer.length > 0) {
        const latestTime = buffer[buffer.length - 1].Time;
        currentTimeEl.textContent = `ì‹œê°„: ${latestTime.toFixed(1)}ì´ˆ`;
      } else {
        currentTimeEl.textContent = "ì‹œê°„: --";
      }
      
      dataPointsEl.textContent = `ë°ì´í„° í¬ì¸íŠ¸: ${buffer.length}`;

      // ë¡œê¹… ì‹œê°„ í‘œì‹œ
      const startTime = localStorage.getItem("loggingStartTime");
      if (startTime) {
        const elapsedTime = (Date.now() - parseInt(startTime)) / 1000;
        loggingTimeEl.textContent = `ë¡œê¹…: ${elapsedTime.toFixed(1)}ì´ˆ`;
      } else {
        loggingTimeEl.textContent = "ë¡œê¹…: --";
      }

      // ë·° ëª¨ë“œ í‘œì‹œ
      if (manualViewMode && manualViewRange) {
        viewModeEl.textContent = `ë·°: ìˆ˜ë™ (${manualViewRange[0].toFixed(1)}~${manualViewRange[1].toFixed(1)}ì´ˆ)`;
      } else {
        viewModeEl.textContent = "ë·°: ì‹¤ì‹œê°„";
      }
      
      // ì¬ìƒ ì†ë„ í‘œì‹œ (íŒŒì¼ ëª¨ë“œì¼ ë•Œë§Œ)
      if (isFileMode) {
        const speedEl = document.getElementById("update-interval");
        speedEl.textContent = `ì¬ìƒ: ${playbackSpeed}x`;
      }
    }

    function updatePlot() {
      if (buffer.length === 0) return;

      const visibleSigs = Array.from(document.querySelectorAll(".sig:checked")).map(cb => cb.value);
      const visibleEvents = Array.from(document.querySelectorAll(".evt:checked")).map(cb => cb.value);
      const currentTime = buffer[buffer.length - 1].Time;

      const ongoingShapes = Object.entries(eventRanges).map(([code, range]) => {
        if (!visibleEvents.includes(code)) return null;
        return {
          type: "rect",
          xref: "x",
          yref: "paper",
          x0: range.start,
          x1: currentTime,
          y0: 0,
          y1: 1,
          fillcolor: eventColors[code] || "gray",
          opacity: 0.15,
          line: { width: 0 }
        };
      }).filter(Boolean);

      const filteredShapes = shapes.filter(s =>
        visibleEvents.includes(Object.keys(eventColors).find(code => s.fillcolor === eventColors[code]))
      );

      const filteredAnnotations = annotations.filter(a =>
        visibleEvents.includes(Object.keys(eventNames).find(code => a.text === eventNames[code]))
      );

      let yMin = 0, yMax = 1;
      const traces = visibleSigs.map(sig => {
        const scale = scaleMap[sig] || 1;
        const y = buffer.map(p => (p[sig] ?? 0) * scale);
        const minY = Math.min(...y);
        const maxY = Math.max(...y);
        if (minY < yMin) yMin = minY - 1;
        if (maxY > yMax) yMax = maxY + 1;
        return {
          x: buffer.map(p => p.Time),
          y,
          name: sig + (scaleSuffix[sig] || ""),
          type: 'scatter',
          mode: 'lines',
          line: { color: signalColors[sig] || '#000000' }
        };
      });

      const layout = {
        yaxis: { range: [yMin, yMax] },
        shapes: filteredShapes.concat(ongoingShapes),
        annotations: filteredAnnotations
      };

      // ìˆ˜ë™ ë·° ëª¨ë“œê°€ ì•„ë‹ ë•Œë§Œ xì¶• ë²”ìœ„ë¥¼ ì‹¤ì‹œê°„ìœ¼ë¡œ ì—…ë°ì´íŠ¸
      if (!manualViewMode) {
        layout.xaxis = { range: [currentTime - maxWindow, currentTime] };
      } else if (manualViewRange) {
        layout.xaxis = { range: manualViewRange };
      }

      if (!initialized) {
        Plotly.newPlot("plot", traces, layout);
        initialized = true;
      } else {
        Plotly.react("plot", traces, layout);
      }

      // ìƒíƒœ í‘œì‹œê¸° ì—…ë°ì´íŠ¸
      updateStatusIndicator();
    }

    // 0.1ì´ˆ ê°„ê²©ìœ¼ë¡œ ê·¸ë˜í”„ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜
    function scheduleUpdate() {
      if (updateTimer) {
        clearTimeout(updateTimer);
      }
      updateTimer = setTimeout(() => {
        updatePlot();
        scheduleUpdate();  // ë‹¤ìŒ ì—…ë°ì´íŠ¸ ì˜ˆì•½
      }, sampleInterval * 1000);  // 0.1ì´ˆë¥¼ ë°€ë¦¬ì´ˆë¡œ ë³€í™˜
    }

    // ë¡œê¹… ì‹œê°„ ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function startLoggingTimer() {
      if (loggingTimer) {
        clearInterval(loggingTimer);
      }
      loggingTimer = setInterval(() => {
        const startTime = localStorage.getItem("loggingStartTime");
        if (startTime) {
          const elapsedTime = (Date.now() - parseInt(startTime)) / 1000;
          const loggingTimeEl = document.getElementById("logging-time");
          loggingTimeEl.textContent = `ë¡œê¹…: ${elapsedTime.toFixed(1)}ì´ˆ`;
        }
      }, 100);  // 0.1ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸
    }

    function stopLoggingTimer() {
      if (loggingTimer) {
        clearInterval(loggingTimer);
        loggingTimer = null;
      }
    }

    // ê·¸ë˜í”„ ë·° ì´ë™ í•¨ìˆ˜
    function moveGraph(seconds) {
      if (buffer.length === 0) return;
      
      let newXRange;
      
      if (manualViewMode && manualViewRange) {
        // ì´ë¯¸ ìˆ˜ë™ ë·° ëª¨ë“œì¼ ë•ŒëŠ” í˜„ì¬ ë·°ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ì´ë™í•˜ë˜ 30ì´ˆ ë²”ìœ„ ìœ ì§€
        const center = (manualViewRange[0] + manualViewRange[1]) / 2 + seconds;
        newXRange = [center - maxWindow/2, center + maxWindow/2];
      } else {
        // ì‹¤ì‹œê°„ ëª¨ë“œì¼ ë•ŒëŠ” í˜„ì¬ ì‹œê°„ì„ ê¸°ì¤€ìœ¼ë¡œ ì´ë™í•˜ë˜ 30ì´ˆ ë²”ìœ„ ìœ ì§€
        const currentTime = buffer[buffer.length - 1].Time;
        const center = currentTime + seconds;
        newXRange = [center - maxWindow/2, center + maxWindow/2];
      }
      
      // ë²”ìœ„ê°€ ìŒìˆ˜ê°€ ë˜ì§€ ì•Šë„ë¡ ì¡°ì •
      if (newXRange[0] < 0) {
        newXRange[1] = maxWindow;
        newXRange[0] = 0;
      }
      
      // ìˆ˜ë™ ë·° ëª¨ë“œ í™œì„±í™”
      manualViewMode = true;
      manualViewRange = newXRange;
      
      // ë²„íŠ¼ ì‹œê°ì  í”¼ë“œë°±
      updateButtonStates();
      
      // ì¦‰ì‹œ ê·¸ë˜í”„ ì—…ë°ì´íŠ¸
      updatePlot();
    }

    // ê·¸ë˜í”„ ë·° ë¦¬ì…‹ í•¨ìˆ˜ (ì‹¤ì‹œê°„ ë·°ë¡œ ë³µê·€)
    function resetGraphView() {
      if (buffer.length === 0) return;
      
      // ìˆ˜ë™ ë·° ëª¨ë“œ ë¹„í™œì„±í™”
      manualViewMode = false;
      manualViewRange = null;
      
      // ë²„íŠ¼ ì‹œê°ì  í”¼ë“œë°±
      updateButtonStates();
      
      // ì¦‰ì‹œ ê·¸ë˜í”„ ì—…ë°ì´íŠ¸
      updatePlot();
    }

    // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateButtonStates() {
      const resetButton = document.querySelector('button[onclick="resetGraphView()"]');
      if (resetButton) {
        if (manualViewMode) {
          resetButton.style.backgroundColor = '#ff6b6b';
          resetButton.style.color = 'white';
        } else {
          resetButton.style.backgroundColor = '';
          resetButton.style.color = '';
        }
      }
    }

    function processData(data) {
      // ë¡œê¹… ì‹œì‘ ì‹œê°„ ì •ë³´ ì²˜ë¦¬
      if (data.logging_start_time) {
        const startTime = new Date(data.logging_start_time);
        localStorage.setItem("loggingStartTime", startTime.getTime().toString());
      }
      
      buffer.push(data);
      if (buffer.length > maxPoints) buffer.shift();

      const currentTime = data.Time;
      
      // ì´ë²¤íŠ¸ ìƒíƒœ ì²˜ë¦¬ - CSV íŒŒì¼ì˜ event ì»¬ëŸ¼ì„ ì‚¬ìš©
      if (data.event && data.event !== 'none') {
        const [code, state] = data.event.split("_");
        
        // í˜„ì¬ í™œì„±í™”ëœ ì´ë²¤íŠ¸ì™€ ë‹¤ë¥¸ ì´ë²¤íŠ¸ê°€ ì‹œì‘ë˜ë©´ ê¸°ì¡´ ì´ë²¤íŠ¸ë“¤ì„ ì •ë¦¬
        if (state === "on") {
          // ë‹¤ë¥¸ ì´ë²¤íŠ¸ê°€ ì‹œì‘ë˜ë©´ ê¸°ì¡´ ì´ë²¤íŠ¸ë“¤ì„ ì¢…ë£Œ ì²˜ë¦¬
          const currentActiveEvents = Object.keys(eventRanges);
          for (const activeCode of currentActiveEvents) {
            if (activeCode !== code) {
              // ê¸°ì¡´ ì´ë²¤íŠ¸ë¥¼ í˜„ì¬ ì‹œê°„ìœ¼ë¡œ ì¢…ë£Œ
              const start = eventRanges[activeCode].start;
              const end = currentTime;
              const visibleEvents = Array.from(document.querySelectorAll(".evt:checked")).map(cb => cb.value);
              if (visibleEvents.includes(activeCode)) {
                shapes.push({
                  type: "rect",
                  xref: "x",
                  yref: "paper",
                  x0: start,
                  x1: end,
                  y0: 0,
                  y1: 1,
                  fillcolor: eventColors[activeCode] || "gray",
                  opacity: 0.2,
                  line: { width: 0 }
                });
              }
              delete eventRanges[activeCode];
              activeEvents.delete(activeCode);
            }
          }
          
          // ìƒˆ ì´ë²¤íŠ¸ ì‹œì‘
          if (!eventRanges[code]) {
            eventRanges[code] = { start: currentTime };
            activeEvents.add(code);

            const visibleEvents = Array.from(document.querySelectorAll(".evt:checked")).map(cb => cb.value);
            if (visibleEvents.includes(code)) {
              annotations.push({
                x: currentTime + 0.1,
                y: 1,
                xref: "x",
                yref: "paper",
                text: eventNames[code] || code,
                showarrow: false,
                font: {
                  size: 14,
                  color: eventColors[code] || "black"
                },
                align: "left",
                yanchor: "bottom"
              });
            }
          }
        } else if (state === "off" && eventRanges[code]) {
          // ì´ë²¤íŠ¸ ì¢…ë£Œ
          const start = eventRanges[code].start;
          const end = currentTime;
          const visibleEvents = Array.from(document.querySelectorAll(".evt:checked")).map(cb => cb.value);
          if (visibleEvents.includes(code)) {
            shapes.push({
              type: "rect",
              xref: "x",
              yref: "paper",
              x0: start,
              x1: end,
              y0: 0,
              y1: 1,
              fillcolor: eventColors[code] || "gray",
              opacity: 0.2,
              line: { width: 0 }
            });
          }
          delete eventRanges[code];
          activeEvents.delete(code);

    document.getElementById("upload-form").addEventListener("submit", function(e) {

      // ì´ë²¤íŠ¸ íƒ€ì´í‹€ ì´ˆê¸°í™”
      updateEventTitle();
      
      // ìƒíƒœ í‘œì‹œê¸° ì—…ë°ì´íŠ¸
      updateStatusIndicator();
      
      console.log("ğŸ“¤ íŒŒì¼ ì—…ë¡œë“œ ì‹œì‘...");
      
      fetch("/upload", {

      })

          isFileMode = true;

          alert("âœ… íŒŒì¼ ì—…ë¡œë“œ ì™„ë£Œ! ì¬ìƒì„ ì‹œì‘í•©ë‹ˆë‹¤.");
          // í¼ ë¦¬ì…‹
          this.reset();

        }

    });

    // ë¡œê¹… í† ê¸€ í•¨ìˆ˜
    function toggleLogging(start) {
      const endpoint = start ? "/start_logging" : "/stop_logging";
      fetch(endpoint, { method: "POST" })
        .then(response => response.text())
        .then(result => {
          alert(result);
          if (start && result.includes("âœ…")) {
            // ë¡œê¹… ì‹œì‘ ì‹œ í˜„ì¬ ì‹œê°„ì„ ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
            localStorage.setItem("loggingStartTime", Date.now().toString());
            startLoggingTimer();  // ë¡œê¹… íƒ€ì´ë¨¸ ì‹œì‘
          } else if (!start && result.includes("ğŸ›‘")) {
            // ë¡œê¹… ì¢…ë£Œ ì‹œ ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ì œê±°
            localStorage.removeItem("loggingStartTime");

            const loggingTimeEl = document.getElementById("logging-time");

          // ìƒíƒœ í‘œì‹œê¸° ì—…ë°ì´íŠ¸
          updateStatusIndicator();

          alert("ë¡œê¹… í† ê¸€ ì‹¤íŒ¨");

    }

    // ì¬ìƒ ì†ë„ ì„¤ì • í•¨ìˆ˜
    function setPlaybackSpeed(speed) {
      playbackSpeed = speed;
      
      // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
      document.querySelectorAll('.speed-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-speed="${speed}"]`).classList.add('active');
      
      // ìƒíƒœ í‘œì‹œê¸° ì—…ë°ì´íŠ¸
      updateStatusIndicator();
      
      // íŒŒì¼ ëª¨ë“œì—ì„œ ì¬ìƒ ì¤‘ì´ë©´ íƒ€ì´ë¨¸ ì¬ì„¤ì •
      if (isFileMode && !isPlaybackPaused) {
        startFilePlayback();
      }
    }
    
    // ì¬ìƒ/ì¼ì‹œì •ì§€ í† ê¸€ í•¨ìˆ˜
    function togglePlayback() {
      if (!isFileMode) return;
      
      isPlaybackPaused = !isPlaybackPaused;
      const btn = document.getElementById('play-pause-btn');
      
      if (isPlaybackPaused) {
        btn.textContent = 'â–¶ï¸ ì¬ìƒ';
        btn.classList.add('paused');
        if (filePlaybackTimer) {
          clearTimeout(filePlaybackTimer);
          filePlaybackTimer = null;
        }
      } else {
        btn.textContent = 'â¸ï¸ ì¼ì‹œì •ì§€';
        btn.classList.remove('paused');
        startFilePlayback();
      }
    }
    
    // íŒŒì¼ ì¬ìƒ ì‹œì‘ í•¨ìˆ˜
    function startFilePlayback() {
      if (!isFileMode || isPlaybackPaused || currentFileIndex >= fileData.length) {
        return;
      }
      
      if (filePlaybackTimer) {
        clearTimeout(filePlaybackTimer);
      }
      
      filePlaybackTimer = setTimeout(() => {
        if (currentFileIndex < fileData.length) {
          processData(fileData[currentFileIndex]);
          currentFileIndex++;
          startFilePlayback();  // ë‹¤ìŒ ë°ì´í„° ì¬ìƒ
        } else {
          // ì¬ìƒ ì™„ë£Œ
          console.log("ğŸ¬ íŒŒì¼ ì¬ìƒ ì™„ë£Œ");
          isPlaybackPaused = true;
          const btn = document.getElementById('play-pause-btn');
          btn.textContent = 'ğŸ”„ ë‹¤ì‹œ ì¬ìƒ';
          btn.classList.add('paused');
        }
      }, (sampleInterval * 1000) / playbackSpeed);  // ì¬ìƒ ì†ë„ ì ìš©
    }
    
    // íŒŒì¼ ì¬ìƒ ì¬ì‹œì‘ í•¨ìˆ˜
    function restartFilePlayback() {
      if (!isFileMode) return;
      
      currentFileIndex = 0;
      isPlaybackPaused = false;
      
      // ë°ì´í„° ì´ˆê¸°í™”
      buffer.length = 0;
      shapes.length = 0;
      annotations.length = 0;
      Object.keys(eventRanges).forEach(key => delete eventRanges[key]);
      activeEvents.clear();
      
      // ê·¸ë˜í”„ ì´ˆê¸°í™”
      if (initialized) {
        Plotly.newPlot("plot", [], {
          xaxis: { range: [0, maxWindow] },
          yaxis: { range: [0, 1] }
        });
      }
      
      // ì¬ìƒ ì‹œì‘
      const btn = document.getElementById('play-pause-btn');
      btn.textContent = 'â¸ï¸ ì¼ì‹œì •ì§€';
      btn.classList.remove('paused');
      
      startFilePlayback();
    }
    
    // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì„œë²„ ì¢…ë£Œ
    window.addEventListener("beforeunload", function() {
      if (updateTimer) {
        clearTimeout(updateTimer);
      }
      if (loggingTimer) {

    document.addEventListener("keydown", function(event) {

      }
    });
